<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>又拍云 - js sdk 使用示例</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../dist/upyun.js"></script>
</head>

<body>
    <input type="file" id="file" name="file">
    <input type="submit" value="upload" onclick="upload()">
    <script>
        function getHeaderSign(bucket, method, filename) {
            return Promise.resolve({
                "Authorization": "UPYUN yiqifei:uLUWl4QlNam9rnbqANzVanfKPaY=",
                "XDate": "Fri, 22 Jun 2018 14:43:45 GMT",
                "Path": "/20180622/0a1a3e10a43e4d24b84cdc97134bbdf9.jpg"
            })
        }

        function upload() {
            var file = document.getElementById('file').files[0]

            upyun.upload('sitegroup', file, getHeaderSign).then(function (result) {
                console.log(result)
            })
        }
    </script>
</body>

</html>
